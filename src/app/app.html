<app-header></app-header>
<main>
    <section></section>
    <section>
    @for (task of tasks; track task.id) {
        <app-task [task]="task"
                  [active]="task.id==SelectedText?.id"
                  (select)="OnSelectTask($event)" />
    }
    </section>
    <section class="description">
    @if (SelectedText) {
        <app-task-detail [taskDetail]="SelectedText"/>
    } @else {
        <p>Click any task to see more.</p>
    }
    </section>
</main>
